<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal d'un cornichon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="module"></script>
</head>
<body>
    <main>
        <aside>
            <div class="rick-container">
                <img src="assets/rick.svg" alt="pas dimage">
                <div class="head">
                    <div class="eyebrows">
                        <div class="eyebrow-left"></div>
                        <div class="eyebrow-right"></div>
                    </div>

                    <div class="eyes">
                        <div class="eye eye-left">
                            <div class="paupiere"></div>
                            <div class="pupil"></div>
                        </div>
                        <div class="eye eye-right">
                            <div class="paupiere"></div>
                            <div class="pupil"></div>
                        </div>
                    </div>

                    <div class="nose"></div>

                    <div class="mouth">
                        <div class="rid-left"></div>
                        <div class="bar"></div>
                        <video src="assets/voices/attention.mp4"></video>
                        <div class="rid-right"></div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="books-container">

            <div class="change-date">
                <img src="assets/icons/arrow.svg" class="arrow-left" alt="arrow">
                <p>2023<br/>Octobre</p>
                <img src="assets/icons/arrow.svg" class="arrow-right" alt="arrow">
            </div>

            <div class="books"></div>
        </div>

        <div class="write-book">
            <div class="page">
                <textarea name="page" id="page" rows="10"></textarea>
            </div>
        </div>
    </main>
</body>
</html>
